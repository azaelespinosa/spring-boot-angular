<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">

      <div class="form-group">
        <label for="itemId">Item No.</label>
        <input type="text" [(ngModel)]="item.itemId" class="form-control" id="itemId" name="itemId" placeholder="Enter Item No."  required #itemId="ngModel">
      </div>
       <div [hidden]="!itemId.pristine" class="alert alert-danger">Item No. is required</div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="item.name" class="form-control" id="name" name="name" placeholder="Enter Item name"  required #name="ngModel">
         <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" [(ngModel)]="item.amount" class="form-control" id="amount" name="amount" placeholder="Enter amount"  required #amount="ngModel">
        <div [hidden]="!amount.pristine" class="alert alert-danger">Amount is required</div>
      </div>

      <div class="form-group">
        <label for="invCode">Inv Code</label>
        <input type="text" [(ngModel)]="item.invCode" class="form-control" id="invCode" name="invCode" placeholder="Enter Inv Code"  required #invCode="ngModel">
        <div [hidden]="!invCode.pristine" class="alert alert-danger">Inv Code is required</div>
      </div>

      <button type="submit" [disabled]="!itemForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
